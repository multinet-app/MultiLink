<script>
    (function() {
        startStudy();

        async function startStudy() {
            await loadTasks(vis, mode);

            d3.select('.hit').style('display', 'inline');

            if (taskMenu) {
                d3.select('.taskMenu').style('display', 'block');
            }

            if (vis === 'nodeLink') {
                loadVis("vis");
            } else {
                // included script already auto loads the vis. 
            }

            resetPanel();
        }


    })()
</script>
